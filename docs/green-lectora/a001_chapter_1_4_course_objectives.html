text40947.addInnerText('<div id=\"text40947\" aria-hidden=\"true\" ><a id=\"text40947anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text40947Font1\"  >The terminal objective of this training course is to establish a working knowledge of the basic principles of green cleaning, including an introduction to green cleaning products and practices.\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text40947Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text40947Font1\"  >Upon training completion, participants will be able to describe or list:\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text40947Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text40947Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text40947CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text40947Font1\"  >Three sources of soil in a facility\n</span ></li >\n<li  class=\"text40947Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text40947CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text40947Font1\"  >The main chemical property of soil that drives selection of the best cleaner\n</span ></li >\n<li  class=\"text40947Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text40947CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text40947Font1\"  >Three soils that are most effectively cleaned with an acid; cleanser/detergent and three soils that are most effectively cleaned with an alkaline cleanser/detergent\n</span ></li >\n<li  class=\"text40947Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text40947CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text40947Font1\"  >Three of the most familiar microorganisms and ways to reduce the number of microorganism infections\n</span ></li >\n<li  class=\"text40947Font2\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:19px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text40947CircleBulletFont7.png\'); padding-left:4px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text40947Font1\"  >Three issues regarding the use of disinfectants </span ><span class=\"text40947Font2\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.149\" style=\"margin-left:0px;text-indent:0px;line-height:1.149;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text40947Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text40947Font2\"  >&nbsp;</span ><span class=\"text40947Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
