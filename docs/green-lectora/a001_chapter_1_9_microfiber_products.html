text66204.addInnerText('<div id=\"text66204\" aria-hidden=\"true\" ><a id=\"text66204anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text66204Font1\"  >There are several cleaning products on the market that use microfiber materials including cloths, mop heads, and dusters. The benefits to microfiber materials include that they:\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text66204Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text66204Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text66204CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text66204Font1\"  >Absorb and pick up more soil than traditional products\n</span ></li >\n<li  class=\"text66204Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text66204CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text66204Font1\"  >Trap soil and keep it from re-depositing on surfaces\n</span ></li >\n<li  class=\"text66204Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text66204CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text66204Font1\"  >Reduce the amount of chemicals needed and used by cleaning more effectively\n</span ></li >\n<li  class=\"text66204Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text66204CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text66204Font1\"  >Can be laundered and reused many times\n</span ></li >\n<li  class=\"text66204Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text66204CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text66204Font1\"  >Cautionary Note: When laundering microfiber cloths, mop heads and/or dusters, do not bleach them or put them in a dryer, both of which can damage microfiber material</span ><span class=\"text66204Font2\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n</div>\n');
