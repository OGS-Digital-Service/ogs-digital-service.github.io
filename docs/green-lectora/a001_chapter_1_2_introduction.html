CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text39027Font1\"  >Reducing bacterial and viral (microorganisms) <br />infections in schools\n</span ></li >\n<li  class=\"text39027Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text39027CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text39027Font1\"  >Disinfectants/sanitizers\n</span ></li >\n<li  class=\"text39027Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text39027CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text39027Font1\"  >Green cleaning products and equipment\n</span ></li >\n<li  class=\"text39027Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text39027CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text39027Font1\"  >\"Levels of Clean\" or \"Service Levels\"\n</span ></li >\n<li  class=\"text39027Font1\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text39027CircleBulletFont6.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text39027Font1\"  >Basic cleaning methods\n</span ></li >\n<li  class=\"text39027Font2\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:19px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text39027CircleBulletFont7.png\'); padding-left:4px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text39027Font1\"  >General frequency of cleaning tasks</span ><span class=\"text39027Font2\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\
