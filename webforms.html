<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="./css/design-lab.css" rel="stylesheet" /> 
  </head>
<body>



<h1 class="demo-only">It's a Design Lab! </h1>
<h5 class="demo-only"> Form Input Controls </h5>

<p>Each input should have a semantic <code>id</code> attribute, and its label should have the same value in the <code>for</code> attribute. </p>

        


<div class="frame-wrapper frame-center">
  <form>
    <fieldset>
      <label for="placeholder-only-ID" class="nys-label">Text Input Label</label>
      <input type="text" id="placeholder-only-ID" > 
    </fieldset>


    <fieldset class="fieldset--error">
      <label for="placeholder-only-ID-error" class="nys-label">Text Input Error State</label>
      <span class="span--error" id="input-error-message" role="alert">Helpful error message!</span>
      <input class="input--error" type="text" id="placeholder-only-ID-error" aria-describedby="input-error-message" aria-labelledby="input-error-message"> 
    </fieldset>




    <fieldset>
      <label for="placeholder-only-ID-2" class="nys-label">Text Area Label </label>
      <textarea id="placeholder-only-ID-2"></textarea> 
    </fieldset>
    






    <fieldset>
      <label for="placeholder-only-ID-3" class="nys-label">Select Label </label>
        <select id="placeholder-only-ID-3">
         <option id="demoID1" selected disabled> - Select - </option>
         <option id="demoID2"> First Option </option>
         <option id="demoID2"> Second Option </option>
         <option id="demoID2"> Another Option </option>
         <option id="demoID2"> Another Option </option>
         <option id="demoID2"> Another Option </option>
         <option id="demoID2"> Billionth Option </option>
        </select>
    </fieldset>


    <fieldset class="fieldset--error">
      <label for="placeholder-only-ID-3" class="nys-label">Select Input Error </label>
      <span class="span--error" id="select-error-message" role="alert">Helpful error message!</span>
        <select class="input--error" id="placeholder-only-ID-3">
         <option id="demoID1" selected disabled> - Select - </option>
         <option id="demoID2"> First Option </option>
         <option id="demoID2"> Second Option </option>
         <option id="demoID2"> Another Option </option>
         <option id="demoID2"> Another Option </option>
         <option id="demoID2"> Another Option </option>
         <option id="demoID2"> Billionth Option </option>
        </select>
    </fieldset>
  </form>

  <button class="nys">Submit</button>
</div>



</body>
</html>
