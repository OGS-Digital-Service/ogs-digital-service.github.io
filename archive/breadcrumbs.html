<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="./css/design-lab.css" rel="stylesheet" /> 
  <link href="./css/prism.css" rel="stylesheet" /> 
  </head>
<body>



<h1 class="demo-only"> It's a Design Lab! </h1>
<h5 class="demo-only"> Breadcrumbs </h5>

<h6>Default breadcrumb</h6>

<nav class="nys-breadcrumb" aria-label="Breadcrumbs">
  <ol class="nys-breadcrumb__list">
    <li>
      <a href="#" class="nys-breadcrumb__link">
        <span>Home</span>
      </a>
    </li>
    <li>
      <a href="#" class="nys-breadcrumb__link">
        <span>First Level</span>
      </a>
    </li>
    <li>
      <a href="#" class="nys-breadcrumb__link">
        <span>Second Level</span>
      </a>
    </li>
    <li class="nys-current" aria-current="page">
      <span>The page that you are currently on</span>
    </li>
  </ol>
</nav>




<div class="codebomb-row">

  <div class="codebomb-column">
    <h3>HTML</h3> 
<pre>
  <code class="lang-html"> 
    <script type="prism-html-markup">
      <nav class="nys-breadcrumb" aria-label="Breadcrumbs">
      <ol class="nys-breadcrumb__list">
        <li>
          <a href="#" class="nys-breadcrumb__link">
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="nys-breadcrumb__link">
            <span>First Level</span>
          </a>
        </li>
        <li>
          <a href="#" class="nys-breadcrumb__link">
            <span>Second Level</span>
          </a>
        </li>
        <li class="nys-current" aria-current="page">
          <span>The page that you are currently on</span>
        </li>
      </ol>
    </nav>
  </script>
  </code>
</pre>
</div>


<div class="codebomb-column">
  <h3>SCSS</h3> 
  <p class="reminder">Hey! This is sass. Don't forget to compile me!</p>
<pre>
  <code class="lang-css">     
    .nys-breadcrumb {
        display: flex;
        
    }
  </code>
</pre>

</div>


</div>





<script src="./js/prism.js"></script>
</body>
</html>
